<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Add Book</h2>
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select class="form-control" id="genre" th:field="*{genre}" required>
              <option value="" selected>-- Select Genre --</option>  <option th:value="${'Horror'}">Horror</option>
              <option th:value="${'Comedy'}">Comedy</option>
              <option th:value="${'Fiction'}">Fiction</option>
              <option th:value="${'Fantasy'}">Fantasy</option>
            </select>
          </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
