<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Books</h1>

    <table class="table mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/{id}(id=${book.id})}">View</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/books/add}">Add Book</a>
</div>

</body>
</html>
